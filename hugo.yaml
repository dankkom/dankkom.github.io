baseURL: "https://dkko.me/"
languageCode: "pt-br"
title: "Daniel Komesu"

theme: ["PaperMod"]

params:
  profileMode:
    enabled: true
    title: "Daniel Komesu"
    subtitle: "Python, Economics, Data Science, and other stuff"
    imageUrl: "/android-chrome-512x512.png"
    imageWidth: 120 # custom size
    imageHeight: 120 # custom size
    buttons:
      - name: About Me
        url: "/about/"
      - name: Posts
        url: "/posts/"
  GoogleAnalytics4: "G-RLSNHYP5C3"
  defaultTheme: light
  disableThemeToggle: true
  math: true
  socialIcons:
    - name: GitHub
      url: https://github.com/dankkom
    - name: LinkedIn
      url: https://www.linkedin.com/in/daniel-komesu/
  ShowReadingTime: true
  ShowCodeCopyButtons: true

