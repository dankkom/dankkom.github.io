    renderer:
      unsafe: true

permalinks:
  posts: "/posts/:slug"

menu:
  main:
    - identifier: "about"
      name: "About Me"
      title: "About Me"
      url: "/about/"
      weight: 0
    - identifier: "posts"
      name: "Posts"
      title: "Posts"
      url: "/posts/"
